name: ron
version: '0.1'
copyright: 2018 Yuriy Syrovetskiy
license: BSD3

default-extensions:
  - StrictData

library:
  dependencies:
    - aeson
    - attoparsec
    - base
    - binary
    - bytestring
    - containers
    - deepseq
    - Diff
    - flat
    - hashable
    - mtl
    - stringsearch
    - text
    - time
    - unordered-containers
  exposed-modules:
    - RON.Base64
    - RON.Binary
    - RON.Binary.Parse
    - RON.Binary.Serialize
    - RON.Binary.Types
    - RON.Data.LWW
    - RON.Data.RGA
    - RON.Event
    - RON.Event.Simulation
    - RON.Internal.Prelude
    - RON.Internal.Word
    - RON.Text
    - RON.Text.Parse
    - RON.Text.Serialize
    - RON.Typed
    - RON.Typed.Text
    - RON.Types
    - RON.UUID
  other-modules:
    - Attoparsec.Extra
  source-dirs: lib

benchmarks:
  bench:
    dependencies:
      # global
        - base
        - criterion
        - deepseq
      # package
        - ron
    main: Main
    source-dirs: bench
